<!DOCTYPE html>
<html>
<title>WUHC Alumni Database</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-signal.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<head>
  <link rel="icon" type="image/png" href="https://s3.amazonaws.com/wuhc/logo.png" sizes="16x16">
</head>
<body>

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-red w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="/" class="w3-bar-item w3-button w3-padding-large w3-white">Login</a>
      <a href='/createAccount' class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Create User Account </a>
      <a href='/insertProfile' class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"> Insert Alumni Profile </a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="/createAccount" class="w3-bar-item w3-button w3-padding-large">Create User Account</a>
      <a href="/insertProfile" class="w3-bar-item w3-button w3-padding-large">Create Alumni Account</a>
    </div>
  </div>

  <!-- Header -->
  <header class="w3-container w3-signal-blue w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">Wharton Undergraduate Healthcare Club Alumni Database</h1>
    <p class="w3-xlarge">Enter email and password to begin browsing.</p>
    <div ng-controller="loginController">
      <form action="/checkPassword" method="post">
          <div> 
            <label> Email: </label>
            <input class="w3-padding-large w3-large w3-margin-top" type="email" name="email"> </div>
          <div> <label> Password: </label><input class="w3-padding-large w3-large w3-margin-top" type="password" name="password"> </div>
          <div class="w3-large" id="missing-values" style="display:none">Incorrect login</div>
          <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="submit">Go!</button> 
      </form>
    </div>
  </header>

  <div class="w3-container w3-red w3-center w3-padding-64"></div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-center w3-opacity">  
    <div class="w3-xlarge w3-padding-32">
      <a href="https://www.facebook.com/pennwuhc" target="_blank"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
    <a href="https://www.wuhcpenn.org/" target="_blank">Wharton Undergraduate Healthcare Club</a>
    </div>
  </footer>

  <script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
