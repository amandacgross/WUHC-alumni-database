<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
<head>
    <title>WUHC Almuni Database</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Custom styles for this template-->
    <link href="../css/navbar-static-top.css" rel="stylesheet">
</head>
<body data-spy="scroll" data-target=".scrollspy">
    <header></header>
    <nav role="navigation" class="navbar navbar-static-top navbar-default">
        <a href = '/'> Return to login </a>
    </nav>
    <div class="container">
        <!-- Main component for a primary marketing message or call to action-->
        <div class="jumbotron">
         <div ng-controller="myController">
           <div>
            If you would like to request access to the WUHC Alumni Database, please fill out the form below. 
        </div>
        <form>
            <label> Email:</label>
            <input type="text" name="email" placeholder="jsmith@gmail.com">
            <br>
            <label> First Name:</label>
            <input type="text" name="firstName" placeholder="John">
            <br>
            <label> Last Name:</label>
            <input type="text" name="lastName" placeholder="Smith">
            <br>
            <label> Briefly explain why you would like access:</label>
            <input type="text" name="reason" placeholder="I am a member of WUHC and misplaced the password.">
            <br>
            <button type="button" ng-click="Submit()" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
